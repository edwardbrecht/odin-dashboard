<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Dashboard</title>
</head>
<body>
    <div class="top-container">
        <div class="container">
            <div class="header">
                <div class="header-content-top-container">
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                </div>
                <div class="header-content-bottom-container">
                    <div class="header-content"></div>
                    <div class="header-content greeting">
                        <div class="header-content greeting-top">Hi there,</div>
                        <div class="header-content greeting-bottom">Morgan Stanley (@MorganStanley)</div>
                    </div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                    <div class="header-content"></div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-content">Dashboard</div>
                <div class="sidebar-content">Home</div>
                <div class="sidebar-content">Profile</div>
                <div class="sidebar-content">Messages</div>
                <div class="sidebar-content">History</div>
                <div class="sidebar-content">Tasks</div>
                <div class="sidebar-content">Communities</div>
                <div class="sidebar-content"></div>
                <div class="sidebar-content">Settings</div>
                <div class="sidebar-content">Support</div>
                <div class="sidebar-content">Privacy</div>
                <div class="sidebar-content"></div>
            </div>
            <div class="content">
                <div class="contents-content projects-container">
                    <div class="contents-content projects-container">
                        <div class="contents-content content-title">Your Projects</div>
                        <div class="contents-content projects"></div>
                    </div>
                </div>
                <div class="contents-content announcements-container">
                    <div class="contents-content content-title">Annoucements</div>
                    <div class="contents-content announcements"></div>
                </div>
                <div class="contents-content trending-container">
                    <div class="contents-content content-title">Trending</div>
                    <div class="contents-content trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
